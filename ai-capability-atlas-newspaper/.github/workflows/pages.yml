name: Deploy (legacy Pages via gh-pages branch)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

# Prevent runs from piling up / stuck "queued" forever
concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # This updates the gh-pages branch. Your repo is configured as:
      # Pages build_type=legacy, source.branch=gh-pages
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
